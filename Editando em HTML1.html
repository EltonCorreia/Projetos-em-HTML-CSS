<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arquivo - HTML</title>
</head>
<body>

 <!--Isso é um comentario em HTML-->
 <h1>A</h1>
 <h2>A</h2>
 <h3>A</h3>
 <h4>A</h4>
 <h5>A</h5>
 <h6>A</h6>
 <!--Titulos vai até 1-6, decrescente-->
 <p>texto na primeira linha</p>
 <p>texto na segunda linha</p>
 <p>texto na terceira linha</p>
 <p>texto com <br> de linha
<!--<br> não precisa de fechamento, recomendado para divisão de texto-->
<p><b>Arroz</b></p>
<p><i>Feijão</i></p>
<p><u>Macarrão</u></p>
<p><s>Salada</s></p>
<p><sub>Ovo</sub></p>
<p><sup>Farofa</sup></p>
<!--Efeitos podem se usados em tags dentro de tags-->

</body>
</html>
